  <body>
    <!--

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they are still on the same site, and that
    contact.html is part of your store.-->

            <img class="logo_img" src="images/profile.png" alt="logo image">

              <li class="menu-li">Posters</li>
            </a>

        <div class="contact third">
          <ul class="contact-ul">
            <a class="contact" href="contact.html">

          <!-- for responsive desing -->
          <!-- <select class="nav-select">
            <option value="" selected="selected">Select</option>
            <option value="">All</option>
            <option value="">Cards</option>
            <option value="">Books</option>
            <option value="">Posters</option>

    <!--2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:

        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name
         -->

    <form class="message-form" action="https://httpbin.org/post" method="post">
      <!-- <div class="container">

      </div> -->
      <div class="contact-input-div">
        <h2>Contact Form</h2>
        <label for="fName">First Name</label><br>
        <input type="text" name="fName" id="fName" placeholder="first name" required>
      </div>
      <div class="contact-input-div">
        <label for="lName">Last Name</label><br>
        <input type="text" name="lName" id="lName" placeholder="last name" required><br>
      </div>
      <div class="contact-input-div">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="email@address.com" required><br>
      </div>
      <div class="contact-input-div">
        <label for="address">Address</label><br>
        <input type="text" name="address" id="address" placeholder="address" required><br>
      </div>
      <div class="contact-input-div">
        <label for="city">City</label><br>
        <input type="text" name="city" list="city-list" placeholder="city" required><br>
        <datalist id="city-list">
          <option value="Toronto">
          <option value="Vancouver">
          <option value="Ottawa">
          <option value="Montreal">
          <option value="Calgary">
        </datalist>
      </div>
      <div class="contact-input-div">
        <!-- canadian phone number -->
        <label for="phone">Phone</label><br>
        <input type="tel" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890" required><br>
        <!-- /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/; -->
      </div>
      <div class="contact-input-div">
        <label for="postalCode">Postal Code</label><br>
        <input type="text" name="postalCode" id="postalCode" pattern="^([A-Za-z]\d[A-Za-z][-]?\d[A-Za-z]\d)" placeholder="postal code" required><br>
      </div>
      <div class="contact-input-div">
        <input type="checkbox" name="checkbox-phoned" id="checkbox-phoned" value="">
        <label for="checkbox-phoned">Would you like to be phoned?</label><br>
      </div>
      <div class="contact-input-div">
        <p class="input-para">What would you like to send?</p>
        <div class="radio-container">
          <input type="radio" name="message-type" id="question" required>
          <label for="question">Question</label><br>
          <input type="radio" name="message-type" id="comment">
          <label for="comment">Comment</label><br>
          <input type="radio" name="message-type" id="order-problem">
          <label for="order-problem">Order Problem</label><br>
        </div>
      </div>

      <!-- dynamically -->
      <div class="contact-input-div" id="order-number-div">
        <label for="order-number">Order Number</label><br>
        <input type="text" name="order-number" id="order-number" value="" required>
      </div>
      <div class="contact-input-div">
        <label for="message">Message</label><br>
        <textarea name="message" id="message" rows="8" cols="48" required></textarea>
      </div>
      <div class="contact-input-div contact-submit-div">
        <input class="contact-submit" type="submit" name="" value="Submit">
      </div>
      <input type="hidden" name="YoonkyungKim" value="">
    </form>

    <!--
    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  --></body>
